<!DOCTYPE html>
<html lang="pt-BR">

<body class="bg-green-50 text-gray-800 font-sans">

  <!-- Header -->

  <!-- ConteÃºdo -->
  <main class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold mb-6 text-center">Calculadora de Impacto Ambiental</h2>

    <form id="impactForm" class="bg-white shadow-md rounded-xl p-6 space-y-6 max-w-xl mx-auto">
      <div>
        <label class="block mb-2 font-semibold">Quantos kWh de energia elÃ©trica vocÃª consome por mÃªs?</label>
        <input type="number" id="energia" class="w-full border rounded p-2" required>
      </div>

      <div>
        <label class="block mb-2 font-semibold">Quantos km vocÃª dirige por semana?</label>

      <div>
        <label class="block mb-2 font-semibold">Quantos dias por semana vocÃª consome carne?</label>
        <input type="number" id="carne" class="w-full border rounded p-2" required min="0" max="7">

  </footer>

  <!-- Script -->
  <script>
    document.getElementById('impactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const energia = parseFloat(document.getElementById('energia').value);
      const transporte = parseFloat(document.getElementById('transporte').value);
      const carne = parseInt(document.getElementById('carne').value);

      let impacto = 0;
      impacto += energia * 0.05;       // kWh
      impacto += transporte * 0.2;     // km
      impacto += carne * 10;           // dias por semana com carne

      const resultado = document.getElementById('resultado');
      const mensagem = document.getElementById('mensagem');

      resultado.classList.remove('hidden');

      if (impacto < 50) {
        mensagem.innerHTML = `Seu impacto Ã© <strong>baixo</strong>. ParabÃ©ns! Continue com bons hÃ¡bitos! ðŸŒ¿`;

        mensagem.innerHTML = `Seu impacto Ã© <strong>moderado</strong>. VocÃª pode melhorar reduzindo o uso de carro e carne. ðŸ’¡`;
      } else {
        mensagem.innerHTML = `Seu impacto Ã© <strong>alto</strong>. Considere usar transporte pÃºblico, reduzir consumo de energia e carne. ðŸŒŽ`;

    });
